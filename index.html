<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");
    </style>
  </head>
  <body>
    <div id="main">
      <div id="controls">
        <!-- Maze Generation Algorithm Selection -->
        <div id="mazeSelect">
          <label for="mazeAlgorithmSelect">Generation Algorithm</label>
          <select id="mazeAlgorithmSelect" class="form-select">
            <option value="none">Select Algorithm</option>
            <option value="generateDepthFirstSearch">Depth First Search</option>
            <option value="generateRandomizedPrims">Randomized Prim's</option>
            <option value="kruskalsAlgorithm">Kruskal's Algorithm</option>
          </select>
        </div>

        <!-- Pathfinding Algorithm Selection -->
        <div id="selectDiv">
          <label for="pathfindingAlgorithmSelect">Pathfinding Algorithm</label>
          <select id="pathfindingAlgorithmSelect" class="form-select">
            <option value="none">Select Algorithm</option>
            <option value="depthFirstSearch">Depth First Search</option>
            <option value="breadthFirstSearch">Breadth First Search</option>
            <option value="greedyBFS">Greedy Best-First Search</option>
            <option value="aStar">A*</option>
          </select>
        </div>

        <!-- Control Buttons -->
        <div id="buttons">
          <button id="startButton" class="btn btn-primary">Start</button>
          <button id="clearButton" class="btn btn-danger">Clear</button>
        </div>
      </div>
      <!-- Maze SVG Container -->
      <div id="mazeDiv">
        <svg id="mazeSvg"></svg>
      </div>
    </div>
    <!-- External Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="./maze.js" defer></script>
  </body>
</html>
